<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="sidebar-container">
      <div class="option">
        <img src="images/view-dashboard.svg" alt="dashboard icon">
        <h2>Dashboard</h2>
      </div>
      <div class="options-sidebar">
        <div class="option">
          <img class="icon" src="images/home.svg" alt="home icon">
          <p> Home </p>
        </div>
        <div class="option">
          <img class="icon" src="images/account-box-outline.svg" alt="profile icon">
          <p> Profile </p>
        </div>
        <div class="option">
          <img class="icon" src="images/message-reply-outline.svg" alt="message icon">
          <p> Messages </p>
        </div>
        <div class="option">
          <img class="icon" src="images/clock-time-three-outline.svg" alt="history icon">
          <p> History </p>
        </div>
        <div class="option">
          <img class="icon" src="images/file-document-multiple-outline.svg" alt="task icon">
          <p> Tasks </p>
        </div>
        <div class="option">
          <img class="icon" src="images/account-group-outline.svg" alt="communities icon">
          <p> Communities </p>
        </div>
      </div>
      <div class="help-sidebar">
        <div class="option">
          <img class="icon" src="images/cog-outline.svg" alt="settings icon">
          <p>Settings</p>
        </div>
        <div class="option">
          <img class="icon" src="images/help-box.svg" alt="support icon">
          <p>Support</p>
        </div>
        <div class="option">
          <img class="icon" src="images/shield-check-outline.svg" alt="privacy icon">
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="header-container">
        <div class="search-bar">
          <img class="icon" src="images/magnify.svg" alt="magnifying glass logo">
          <input class="bar" type="text">
        </div>
        <div class="profile-options">
          <img class="icon" src="images/bell-ring-outline.svg" alt="alert icon">
          <img class="user-icon" src="images/portrait-me-close.png" alt="illustrated picture of the author">
          <h3>Stephen Lehane Smith</h3>
        </div>
        <div class="welcome-container">
          <img class="large-user-icon" src="images/portrait-me-close.png" alt="larger illustrated picture of the author">
          <h3>Hi there, <span>Stephen Lehane Smith (@styven)</span></h3>
        </div>
        <div class="controls-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>

      </div>
      <div class="contents-container">

      </div>
    </div>
  </main>
</body>
</html>
